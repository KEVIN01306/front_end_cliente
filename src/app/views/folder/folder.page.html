<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
-->

<ion-content [fullscreen]="true">
  <div id="container" style="margin-top: 40px;" [ngSwitch]="folder">
    <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
      <ion-fab-button>
        <ion-icon name="chevron-down-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">
        <ion-fab-button (click)="openUploadModal()">
          <ion-icon name="document"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    <app-algorithms *ngSwitchCase="'panel'"></app-algorithms>      
    <app-viewTable *ngSwitchCase="'stack'"></app-viewTable>     
    <app-viewTable *ngSwitchCase="'queue'"></app-viewTable>     
    <div *ngSwitchDefault>
      <p>Selecciona una opción del menú para ver el contenido.</p>
    </div>
  </div>
</ion-content>
