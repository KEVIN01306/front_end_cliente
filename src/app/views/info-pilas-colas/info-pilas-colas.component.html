
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ type }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-breadcrumbs style="cursor: pointer;">
    <ion-breadcrumb (click)="returnTable()">{{ type }} of Tables</ion-breadcrumb>
    <ion-breadcrumb (click)="here()">{{ type }} Detail</ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">Type: {{type}}</ion-col>
      <ion-col size="12" size-md="4">id: {{id}}</ion-col>
      <ion-col size="12" size-md="4">Date: {{date}}</ion-col>
      <ion-col size="12" size-md="4">Changes: {{changes}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row style="display: flex; justify-content: center;">
      <ion-col size="12" size-md="4" style="display: flex; justify-content: center;">
        <div class="carrusel">
          <div #grandeElement class="grande">
            <!-- aqui haz el for a esta div y img -->
          <div *ngFor="let imagen of imagenes" class="container-img"
          [style.width]="'calc(100% / ' + imagenes.length + ' - 2.5em)'">
            <img [src]="'data:image/png;base64,' + imagen.imagen" alt="imagen dinÃ¡mica">
          </div>
          </div>
          <ul #puntosList class="puntos">
            <li
              #puntoElement
              class="punto"
              *ngFor="let imagen of imagenes; let i = index"
              [class.activo]="i === 0"
            ></li>
          </ul>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
