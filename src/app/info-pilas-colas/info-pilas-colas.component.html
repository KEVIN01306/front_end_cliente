
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ type }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-breadcrumbs style="cursor: pointer;">
    <ion-breadcrumb (click)="returnTable()">{{ type }} of Tables</ion-breadcrumb>
    <ion-breadcrumb (click)="here()">{{ type }} Detail</ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">{{type}}</ion-col>
      <ion-col size="12" size-md="4">{{id}}</ion-col>
      <ion-col size="12" size-md="4">3</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row style="display: flex; justify-content: center;">
      <ion-col size="12" size-md="4" style="display: flex; justify-content: center;">
        <div class="carrusel">
          <div #grandeElement class="grande">
            <img src="../assets/icon/logo.png" alt="imagen 1">
            <img src="../assets/icon/logo.png" alt="imagen 2">
            <img src="../assets/icon/logo.png" alt="imagen 3">
            <img src="../assets/icon/logo.png" alt="imagen 4">
            <img src="../assets/icon/logo.png" alt="imagen 4">
            <img src="../assets/icon/logo.png" alt="imagen 4">
            <img src="../assets/icon/logo.png" alt="imagen 4">
            <img src="../assets/icon/logo.png" alt="imagen 4">
            <img src="../assets/icon/logo.png" alt="imagen 4">
            <img src="../assets/icon/logo.png" alt="imagen 4">
            </div>
          <ul #puntosList class="puntos">
            <li #puntoElement class="punto activo"></li>
            <li #puntoElement class="punto"></li>
            <li #puntoElement class="punto"></li>
            <li #puntoElement class="punto"></li>
            <li #puntoElement class="punto"></li>
            <li #puntoElement class="punto"></li>
            <li #puntoElement class="punto"></li>
            <li #puntoElement class="punto"></li>
            <li #puntoElement class="punto"></li>
            <li #puntoElement class="punto"></li>
          </ul>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
